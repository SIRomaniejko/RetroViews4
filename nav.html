<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <nav>
        <ul class="nav-mobil">
            <li id="hambaga" class="mobil">
                <img src="images/Hamburger_icon.png" alt="">
            </li>
            <li>
                <img class="logo" src="images/logo.png" alt="">
            </li>
            <ul class="computer extraOptionsNav">
                    <li class="computer iconAndText">
                        <img src="images/movie_icon.png" alt="">
                        <p>Películas</p>
                    </li>
                    <li class="computer iconAndText">
                        <img src="images/series_icon.png" alt="">
                        <p>Series</p>
                    </li>
                    <li class="computer iconAndText">
                        <img src="images/bookmark_icon.png" alt="">
                        <p>Mi Lista</p>
                    </li>
            </ul>
            <li class="mobil">
                <img src="images/bell_icon.png" alt="">
                <img class="lupa" src="images/search_icon.png" alt="">
            </li>
            <ul class="computer extraOptionsNav optionsNavRight">
                <li>
                    <img src="images/bell_icon.png" alt="">
                </li>
                <li class="busqueda">
                    <input type="text" placeholder="  búsqueda">
                    <button><img src="images/equalizer_icon.png" alt=""></button>
                </li>
                <li>
                    <li class="computer iconAndText">
                        <img src="images/profile_icon.png" alt="">
                        <p>Mi Perfil</p>
                    </li>
                </li>
            </ul>
        </ul>
        <div class="busqueda busquedaMobil hidden">
            <button id="busquedaReturn"><img src="images/arrow-left.png" alt=""></button>
            <input type="text" placeholder="  búsqueda">
            <button><img src="images/equalizer_icon.png" alt=""></button>
        </div>
    </nav>

    <ul class="sidebar">
        <p id="nombreSitio">RetroViews4</p>
        <button id="cerrarSidebar"><img src="images/x_icon.png" alt=""></button>
        <div class="sidebarButtons">
            <div class="flexButtonsSidebar">
                <li class="iconAndText">
                    <img src="images/movie_icon.png" alt="">
                    <p>Películas</p>
                </li>
                <li class="iconAndText">
                    <img src="images/series_icon.png" alt="">
                    <p>Series</p>
                </li>
                <li class="iconAndText">
                    <img src="images/bookmark_icon.png" alt="">
                    <p>Mi Lista</p>
                </li>
            </div>
            <div class="flexButtonsSidebar">
                <li class="iconAndText">
                    <img src="images/profile_icon.png" alt="">
                    <p>Mi Perfil</p>
                </li>
                <li class="iconAndText">
                    <img src="images/help_icon.png" alt="">
                    <p>Soporte</p>
                </li>
                <li class="iconAndText">
                    <img src="images/logOut_icon.png" alt="">
                    <p>Salir</p>
                </li>
            </div>
        </div>
    </ul>
    <script src="main.js"></script>
</body>
</html>
