<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="cardPrice.css">
	<title>Document</title>
</head>
<body>
<div class="cajaSmall">
	<div class="card">
		<div class="cardTitle bronce">
			<p class="planName">Básico</p>
		</div>
		<div class="arrow-down bronceTriangulo"></div>
		<div class="infoCard">
			<p class="centro price">USD$1</p>
			<div class="elemCard">
				<img src="images/screenSize.png" alt="">
				<p class="centro">Video estándar</p>
			</div>
			<div class="elemCard">
				<img src="images/volume.png" alt="">
				<p class="centro">Audio en 50kps</p>
			</div>
			<div class="elemCard">
				<img src="images/screen.png" alt="">
				<p class="centro">Hasta 1 Dispositivo</p>
			</div>
		</div>
	</div>
</div>
<div class="cajaSmall">
	<div class="card">
		<div class="cardTitle plata">
			<p class="planName">Estándar</p>
		</div>
		<div class="arrow-down plataTriangulo"></div>
		<div class="infoCard">
			<p class="centro price">USD$5</p>
			<div class="elemCard">
				<img src="images/screenSize.png" alt="">
				<p class="centro">Video HD</p>
			</div>
			<div class="elemCard">
				<img src="images/volume.png" alt="">
				<p class="centro">Audio en 72kps</p>
			</div>
			<div class="elemCard">
				<img src="images/screen.png" alt="">
				<p class="centro">Hasta 2 Dispositivos</p>
			</div>
		</div>
	</div>
</div>
<div class="cajaSmall">
	<div class="card">
		<div class="cardTitle oro">
			<p class="planName">Premium</p>
		</div>
		<div class="arrow-down oroTriangulo"></div>
		<div class="infoCard">
			<p class="centro price">USD$15</p>
			<div class="elemCard">
				<img src="images/screenSize.png" alt="">
				<p class="centro">Video Full HD</p>
			</div>
			<div class="elemCard">
				<img src="images/volume.png" alt="">
				<p class="centro">Audio en 192kps</p>
			</div>
			<div class="elemCard">
				<img src="images/screen.png" alt="">
				<p class="centro">Hasta 4 Dispositivos</p>
			</div>
		</div>
	</div>
</div>
<div class="cajaSmall">
	<div class="card">
		<div class="cardTitle diamante">
			<p class="planName">Deluxe</p>
		</div>
		<div class="arrow-down diamanteTriangulo"></div>
		<div class="infoCard">
			<p class="centro price">USD$30</p>
			<div class="elemCard">
				<img src="images/screenSize.png" alt="">
				<p class="centro">Video 4K</p>
			</div>
			<div class="elemCard">
				<img src="images/volume.png" alt="">
				<p class="centro">Audio en 320kps</p>
			</div>
			<div class="elemCard">
				<img src="images/screen.png" alt="">
				<p class="centro">Hasta 8 Dispositivos</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
