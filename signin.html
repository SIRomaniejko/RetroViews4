<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css" />
	 <link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css " rel="stylesheet" integridad="sha384-ggOyR0iXCbMQv3Xipma34MD + dH / 1fQ784 / j6cY / iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anónimo"> 
</head>
<body>
<main role="main" class="container my-auto">
	<div class="content">
		<h1 class="row logo">RV4</h1>
		<div id="login" class="rowcol-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
			<h2 class="text-center">Registro</h2>
			<form name="signin">
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input id="nombre" name="nombre" class="form-control" type="text" >
				</div>
				<div class="form-group">
					<label for="apellido">Apellido</label>
					<input id="apellido" name="apellido" class="form-control" type="text" >
				</div>
				<div class="form-group">
					<label for="email">Email </label>
					<input id="email" name="email" class="form-control" type="email" >
                </div>
                <div id="alert" display="none">
                    <p>La cuenta ya existe</p>
                </div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input id="password" name="password" class="form-control" type="password" >
				</div><br>
			</form>
			<button type="submit" id="myBtnSignin" class="signin btn btn-primary mb-2"> Registrar</button>
			<div class="row data">
				<p class="redirectsignin">¿Tienes cuenta? <a href="login.html">Ingresa</a></p>
				<p class="help"><a href="help.html">Ayuda</a></p>
			</div>
		</div>
	</div>
</main>
<script type="text/javascript" src="signin.js"></script>
</body>
</html>
