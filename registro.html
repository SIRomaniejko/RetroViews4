<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="loginv2.css">
	<title>Registro</title>
</head>
<body>
	<div class="logoRV">
		<img src="images/logo.png" class="row logo">
	</div>
	<div class="contenedorLogin">
		<h1 class="tituloLogin">Registro</h1>
		<div class="formularioLogin">
			<form>
				<label>Nombre</label>
				<input type="text" class="inputLogeo">
				<label>Usuario</label>
				<input type="text" class="inputLogeo">
				<label>Email</label>
				<input type="text" class="inputLogeo">
				<label>Contraseña</label>
				<input type="password" class="inputLogeo">
			</form>
			<div class="botonConfirmar">
				<p>Registrarse</p>
			</div>
		</div>
		<div class="anchorExtra">
			<p>¿Ya tienes cuenta?<a href=""> Inicia sesión</a></p>
			<a href="">Ayuda</a>
		</div>
	</div>
</body>
</html>
