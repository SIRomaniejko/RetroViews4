<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css " rel="stylesheet"
        integridad="sha384-ggOyR0iXCbMQv3Xipma34MD + dH / 1fQ784 / j6cY / iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anónimo">
    
</head>

<body>
    <main role="main" class="container my-auto">
        <div class="content">
            <img src="images/logo.png" class="row logo">
            <div id="login" class="rowcol-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                <h2 class="text-center">Inicia sesión</h2>


                <form  name="login">
                    <div class="form-group">
                        <label for="correo">Email </label>
                        <input id="correo" name="correo" class="form-control" type="email">
                    </div>
                    <div class="form-group">
                        <label for="clave">Contraseña</label>
                        <input id="clave" name="clave" class="form-control" type="password">
                    </div>
                    <div id="error" display="none">
                        <p>La cuenta y/o contraseña son incorrectas</p>
                    </div>
                    
                </form>
                <button  type="submit" id="myBtn" class="login btn btn-primary mb-2">                         Iniciar sesión
                    </button>                    
                    <br>
                    <input type="checkbox">
                    <a href="#">Recuérdame</a>
                <div class="row data">
                    <p class="redirectsignin">¿No tienes cuenta? <a href="signin.html">Registrate</a></p>
                    <p class="help"><a href="help.html">Ayuda</a></p>
                </div>

            </div>
        </div>
        </div>
    </main>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
