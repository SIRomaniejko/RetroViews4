<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="main.css">
	<title>Log in</title>
</head>
<body>
	<div class="logoRV">
		<img src="images/logo.png" class="row logo">
	</div>
	<div class="contenedorLogin">
		<h1 class="tituloLogin">Inicia sesión</h1>
		<div class="formularioLogin">
			<form>
				<label>Email </label>
				<input type="text" class="inputLogeo">
				<label>Contraseña</label>
				<input type="password" class="inputLogeo">
			</form>
			<div class="botonConfirmar">
				<p>Iniciar sesión</p>
			</div>
			<div class="recordarUsuario">
				<input type="checkbox">
				<p>Recuérdeme</p>
			</div>
		</div>
		<div class="anchorExtra">
			<p>¿No tienes cuenta?<a href="registro.html" style="text-decoration: black underline"> Registrarse</a></p>
			<a href="faq.html">Ayuda</a>
		</div>
    </div>
    <script src="login.js"></script>
</body>
</html>
