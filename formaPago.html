<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="formaPago.css">
	<title>Forma de pago</title>
</head>
<body>
	<div class="fondoColor"></div>
	<div class="logoRV">
		<img src="images/logo.png" class="row logo">
	</div>
	<div class="pasosRegistro">
		<p class="pasoSiguiente">Información</p>
		<p class="pasoSiguiente">Membresía</p>
		<p class="colorTextoPrimario">Forma de pago</p>
	</div>
	<div class="contenedorRegistro">
		<div class="formularioLogin">
			<form>
				<label>Titular </label>
				<input type="text" class="inputLogeo">
				<label>Número </label>
				<input type="number" class="inputLogeo">
				<label>Vencimiento </label>
				<label class="labelOculto"></label>
				<div class="divVencimientoMes">
					<span>Mes</span>
					<input type="text" class="inputLogeo">
				</div>
				<div class="divVencimientoAnio">
					<span>Año</span>
					<input type="number" class="inputLogeo">
				</div>
				<div class="clearFloat"></div>
			</form>
			<div class="botonConfirmar">
				<p>Confirmar</p>
			</div>
			<a href="cardPrice.html">
				<div class="botonBack">
					<p style="color: black">Cancelar</p>
				</div>
			</a>
		</div>
		<!-- <div class="anchorExtra">
			<p>¿Ya tienes cuenta?<a href="login.html" style="text-decoration: black underline"> Inicia sesión</a></p>
			<a href="faq.html">Ayuda</a>
		</div> -->
	</div>
	<script src="formaPago.js"></script>
</body>
</html>
